<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>js练习一</title>
    <link rel="stylesheet" href="./css/js_study1.css">
    <script src="./js/js_study1.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="tagcloud f1">
            <a href="">html</a>
            <a href="">css</a>
            <a href="#">css3</a>
            <a href="#">js</a>
            <a href="#">vue</a>
            <a href="#">node.js</a>
            <a href="#">mongodb</a>
        </div>
    </div>

    <!-- 3d标签云 -->
    <script type="text/javascript">
        tagcloud(
            {
                selector: ".tagcloud",  //元素选择器
        fontsize: 18,       //基本字体大小, 单位px
        radius: 55,         //滚动半径, 单位px
        mspeed: "normal",   //滚动最大速度, 取值: slow, normal(默认), fast
        ispeed: "normal",   //滚动初速度, 取值: slow, normal(默认), fast
        direction: 135,     //初始滚动方向, 取值角度(顺时针360): 0对应top, 90对应left, 135对应right-bottom(默认)...
        keep: false   
            }
        );

    </script>
</body>
